<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Example</title>
    <!-- p5.js ライブラリを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <!-- スケッチを実行するためのcanvas要素はp5.jsが自動的に生成します -->

    <!-- Processingのコードをスクリプトタグ内に記述 -->
    <script>
      function setup() {
        // canvasを作成
        createCanvas(400, 400);
        // 背景をグレーに設定
        background(220);
      }

      function draw() {
        // マウスが押されているときに円を描く
        if (mouseIsPressed) {
          fill(0);
        } else {
          fill(255);
        }
        ellipse(mouseX, mouseY, 50, 50);
      }
    </script>
  </body>
</html>
