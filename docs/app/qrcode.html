<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Code Generator</title>
    <script src="../components/common-head.js" defer></script>
    <common-head></common-head>
    <link rel="stylesheet" href="../css/qrcode.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-header></app-header>
    <main>
      <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qrcode-form">
          <label for="text">Text:</label>
          <input type="text" id="text" name="text" required />
          <label for="size">Size:</label>
          <select id="size" name="size">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
          </select>
          <label for="errorCorrection">Error Correction Level:</label>
          <select id="errorCorrection" name="errorCorrection">
            <option value="L">Low (L)</option>
            <option value="M">Medium (M)</option>
            <option value="Q">Quartile (Q)</option>
            <option value="H">High (H)</option>
          </select>
          <button type="submit">Generate QR Code</button>
        </form>
        <div id="qrcode" class="center"></div>
      </div>
    </main>
    <footer>
      <p>
        This site uses the
        <a href="https://github.com/davidshimjs/qrcodejs/tree/master"
          >QRCode.js library</a
        >.
      </p>
    </footer>
    <app-footer></app-footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../components/header.js"></script>
    <script src="../components/footer.js"></script>
    <script src="../js/qrcode.js"></script>
  </body>
</html>
