<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/qrcode.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../blog/index.html">Blog</a></li>
          <li><a href="index.html">App</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>QR Code Generator</h1>
      <form id="qrcode-form">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required />
        <label for="size">Size:</label>
        <select id="size" name="size">
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300">300x300</option>
          <option value="400">400x400</option>
          <option value="500">500x500</option>
        </select>
        <label for="errorCorrection">Error Correction Level:</label>
        <select id="errorCorrection" name="errorCorrection">
          <option value="L">Low (L)</option>
          <option value="M">Medium (M)</option>
          <option value="Q">Quartile (Q)</option>
          <option value="H">High (H)</option>
        </select>
        <button type="submit">Generate QR Code</button>
      </form>
      <div id="qrcode" class="center"></div>
      <footer>
        <p>
          This site uses the
          <a href="https://github.com/davidshimjs/qrcodejs/tree/master"
            >QRCode.js library</a
          >.
        </p>
      </footer>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/qrcode.js"></script>
  </body>
</html>
